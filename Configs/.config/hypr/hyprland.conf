# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=0
  mfact = 0.5

}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 8
  border_size = 4
  resize_on_border = true
  
  #one color
  #col.active_border = rgba(7aa2f7aa)
  
  #more colors - gradient
  col.active_border = rgb(8839ef) rgb(cba6f7) rgb(ca9ee6) rgb(c6a0f6) 45deg
  #col.active_border = rgb(7287fd) rgb(74c7ec) rgb(89b4fa) 45deg 
  col.inactive_border = rgb(6c7086)

  #group color
  col.group_border = rgba(7aa2f7aa)
  col.group_border_active = rgba(7aa2f7aa)
  #col.group_border_locked = rgb(6c7086)
 
  layout = master
}

decoration {
  rounding = 6
  multisample_edges = true
  
  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1

  
  drop_shadow=true
  shadow_range=10
  shadow_render_power = 2
  col.shadow = rgb(cba6f7)
  col.shadow_inactive = 0x50000000

  # blur {
  # enabled = true	
  # size = 8
  # passes = 2
  # new_optimizations = true
  # }
}
  
bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.1
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1
   

animations {
    enabled = yes
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 6, wind, slide
}

