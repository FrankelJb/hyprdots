# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# main modifier
$mainMod = SUPER # windows key
$scriptsDir = $HOME/.config/hypr/scripts
$changeLayout = $scriptsDir/changeLayout.sh
$clipboard = $scriptsDir/clipManager.sh
$wofi = $scriptsDir/wofi.sh

# window/session actions
bind = $mainMod, Q, exec, $scriptsDir/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = $mainMod_SHIFT, F, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, G, exec, $scriptsDir/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod_SHIFT, L, exec, swaylock # lock screen
bind = $mainMod ALT CTRL, P, exec, $scriptsDir/logoutlaunch.sh 1 # logout menu
bind = $mainMod, S , movetoworkspace, special
bind = $mainMod, N , togglespecialworkspace,

# layout
bind = $mainMod_SHIFT, P, pseudo, # dwindle
bind = $mainMod_SHIFT, space, exec, $changeLayout
bind = $mainMod_SHIFT, H, layoutmsg, orientationtop
bind = $mainMod_SHIFT, V, layoutmsg, orientationnext
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# application shortcuts
bind = $mainMod, return, exec, wezterm # open terminal
bind = $mainMod, E, exec, dolphin # open file manager
bind = $mainMod, V, exec, codium # open vs code
bind = $mainMod, F, exec, firefox # open browser
bind = ALT, V, exec, $clipboard

# rofi is toggled on/off if you repeat the key presses
bind = $mainMod, space, exec, $wofi # launch desktop applications
# bind = $mainMod, tab, exec, pkill rofi || $scriptsDir/rofilaunch.sh w # switch between desktop applications
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

bind = $mainMod, R, exec, pkill rofi || $scriptsDir/rofilaunch.sh f # browse system files

# audio control
bind  = , F10, exec, $scriptsDir/volumecontrol.sh -o m # toggle audio mute
binde = , F11, exec, $scriptsDir/volumecontrol.sh -o d # decrease volume
binde = , F12, exec, $scriptsDir/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioMute, exec, $scriptsDir/volumecontrol.sh -o m # toggle audio mute
bind  = , XF86AudioMicMute, exec, $scriptsDir/volumecontrol.sh -i m # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, $scriptsDir/volumecontrol.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, $scriptsDir/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# brightness control
binde = , XF86MonBrightnessUp, exec, $scriptsDir/brightnesscontrol.sh i # increase brightness
binde = , XF86MonBrightnessDown, exec, $scriptsDir/brightnesscontrol.sh d # decrease brightness

# screenshot/screencapture
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip
bind = $mainMod_ALT, P, exec, grim ~/Apps/grim/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen

# exec custom scripts
bind = $mainMod_ALT, left, exec, ~/.config/swww/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod_ALT, right, exec, ~/.config/swww/swwwallpaper.sh -n # next wallpaper
# bind = $mainMod_ALT, up, exec, ~/.config/waybar/wbarconfgen.sh n # next waybar mode
# bind = $mainMod_ALT, down, exec, ~/.config/waybar/wbarconfgen.sh p # previous waybar mode
bind = $mainMod_SHIFT, T, exec, $scriptsDir/themeselect.sh # theme select menu
bind = $mainMod_SHIFT, A, exec, $scriptsDir/rofiselect.sh # rofi style select menu

# Move (vim style)
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

